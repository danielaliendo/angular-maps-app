<div #map id="map"></div>

<button (click)="createMarker()" class="btn btn-primary">Add marker</button>

<ul class="list-group">
  <li
    *ngFor="let marker of markers; let i = index"
    class="list-group-item"
    (click)="flyTo(marker.marker)"
    (dblclick)="deleteMarker(i)"
    [ngStyle]="{backgroundColor: marker.color}"
  >
    Marker {{i + 1}}
  </li>
</ul>
